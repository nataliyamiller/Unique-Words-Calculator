<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Order</title>
  </head>
  <body>
      <div class="container">
        <h1>Unique Words Calculator</h1>
        <h2>Check if you are using duplicate words in your speech :-)</h2>

        <form id="sentence">
          <div class="form-group">
            <label for="user-input">Enter a to see how many words are repeting themselves!</label>
            <input id="user-input" type="text">
          </div>

          <button type="submit" class="btn">Find out!</button>
        </form>

        <div id="result-1">
          <p>You did not use any duplicate words in your sentense(s)! Wow!</p>
        </div>
        <div id="result-2">
          <p>Here is the result: <span class="not-unique"></span></p>
        </div>
      </div>
  </body>
</html>
